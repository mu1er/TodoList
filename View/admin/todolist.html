{{define "content"}}
<div class="content">
	<table class="table table-hover">
 		<thead>
 			<tr>
 				<th>标题</th>
 				<th>内容</th>
 				<th>时间</th>
 				<th>操作</th>
 			</tr>
 		</thead>
 		<tbody>
 			{{range .Todo}}
 			<tr>
 				<td>{{.Title}}</td>
 				<td>
 					<p style="white-space: nowrap;text-overflow: ellipsis;overflow:hidden;width:80%;">
 						{{.Content}}
 					</p>
 				</td>
 				<td>{{.Data}}</td>
 				<td>
 					<div class="handle">
	 					<ul class="handler">
	 						<li><a href="">完成</a></li>
	 						<li><a href="">删除</a></li>
	 					</ul>
 					</div>
 				</td>
 			</tr>
 			{{end}}
 		</tbody>
	</table>
	<div class="paginate">
	{{if ne .PrePage -1}}
	<a href="/admin/todolist/?page={{.PrePage}}"><<</a>
	{{end}}
	{{if ne .NextPage -1}}
	<a href="/admin/todolist/?page={{.NextPage}}">>></a>
	{{end}}
	</div>
</div>

{{end}}
