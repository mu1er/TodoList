{{define "content"}}
<div class="container">
	<div class="signup">
		<span>登录</span>
		<form action="/login/" method="POST" id="login">
			<input type="text" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="PassWord">
		</form>
		<div class="signup-footer">
			<a href="/signup"><button type="submit">注册</button></a>
			<a href="/login"><button type="submit" form="login">登录</button></a>
		</div>
	</div>
</div>
{{end}}
